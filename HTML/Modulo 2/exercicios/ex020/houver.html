<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            color: rgb(255, 0, 0);
            display: block;
        }

    </style>



</head>
<body>
    <h1>passe o mouse</h1>
    <div>
        Aqui
        <p>Texto escondido</p>
    </div>



</body>
</html>
