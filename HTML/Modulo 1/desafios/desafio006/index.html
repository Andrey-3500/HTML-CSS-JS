<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5.podemos inserir os elementos da lista a seguir. <br>
    Passe sobre os termos para descobrir qual tag deverá usar em cada caso</p>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt; ">Parágrafos </abbr>
        <li> <abbr title="Use a tag &lt;H1&gt;">Titulo</abbr>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li> <abbr title="Use a tag &lt;font&gt;">Código-fonte</abbr>
        <li> <abbr title="Use a tag &lt;ol&gt; e dentro da tag use &lt;li&gt;">Lista Numeradas</abbr>
        <li> <abbr title="Use a tag &lt;ul&gt; e dentro da tag use &lt;li&gt;">Lista com Demarcador</abbr>
    </ul>


</body>
</html>
